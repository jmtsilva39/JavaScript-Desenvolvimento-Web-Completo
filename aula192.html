<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function modificaEstilo(corDeFundo){
            console.log(document.getElementById('quadrado'))
            document.getElementById('quadrado').style.background ="corDeFundo"
        }
    </script>




</head>
<body>

    <h3>Manipulando estilo</h3>
    
    <button type="button" onclick="modificaEstilo('#FF0000')"> Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00')"> Vermelho</button>
    <button type="button" onclick="modificaEstilo('#0000FF')"> Azul</button>

<hr />
<div style="border: solid 1px #000; width: 100px; height: 100px" 
id="quadrado"
>

</div >

</body>
</html>
