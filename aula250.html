//Paradigma de Orientação ao Objeto


class Cadeira{
    constructor(qtde_pernas, giratoria, cor){
        this.qtde_pernas = qtde_pernas
        this.giratoria = giratoria
        this.cor = cor
    }
    girarCadeira(){
        if(this.giratoria === true){
            document.write('A cadeira é giratória')
        }else{
            document.write('Cadeira não é giratória')
        }
    }
}
