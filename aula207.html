<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Repetição - Do While</title>

    <script>
        var x = 11;
        //usando o do garante-se que teremos o comando executado ao menos uma vez

        do{
            document.write(x + '<br>')
        } while(x<= 10)




    </script>
</head>

</body>
</html>
