<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <script>

        function distribui(){
            //selecionar o valor digitado
        var caracter = document.getElementById('entrada').value
        //limpar o campo de digitação
        document.getElementById('entrada').value=''


        //limpar espaços em branco nas extremidades
        caracter.trim()
     
        switch(caracter){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            //adicionar o caracter no campo referente a números
            document.getElementById('numeros').value = caracter
            break;
            default:
            document.getElementById('letras').value =  caracter


        }
        }
     </script>

</head>



<body>
    
    <input 
    type="text" 
    placeholder="Digite um caracter aqui" 
    onkeyup="distribui()"
    id="entrada"
    />
    
    
    
    

<hr>
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="letras">

    <span>Números</span>
    <input type="text" disabled="disabled" id="numeros">





</body>
</html>
