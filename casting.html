<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
<script>
    var variavel1 = prompt("Digite o primeiro número");
    var variavel2 = prompt("Digite o segundo número");
    var variavel1 = parseFloat(variavel1);
    var variavel2 = parseInt(variavel2);

    document.write(variavel1.toString() + variavel2.toString())

</script>

</head>

</body>
</html>
