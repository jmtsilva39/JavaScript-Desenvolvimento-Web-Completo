<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabuadas</title>


    <script>
        

        for(var x = 1; x<=10; x++){
            
            for(var y =1; y<=10; y++){
                document.write(x + ' x ' + y  + ' = ' + (x*y) + '<br>')
            }

            document.write('<hr>')
            
        }



    </script>


</head>

</body>
</html>
